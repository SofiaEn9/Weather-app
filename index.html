<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="forecast">
          <div class="row">
            <div class="col-7 main-forecast">
              <h3 id="city"></h3>
              <h4 class="date"><span>monday </span><span>9:00</span></h4>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt=""
              />
              <h1>
                <span id="current-temperature">32</span
                ><span class="degrees">ºC | <a href="#">ºF</a></span>
              </h1>
              <ul class="main-forecast-specs">
                <li id="weather-description">Clear Sky</li>
                <li>Humidity: <span id="humidity">13</span>%</li>
                <li>Wind Speed: <span id="wind-speed">4</span> km/h</li>
              </ul>
            </div>
            <div class="col-5">
              <div class="row day-forecast">
                <div class="col-5 mini-icon"></div>
                <div class="day-specs">
                  <ul>
                    <li class="week-day">mon</li>
                    <li class="week-day-temperature">38º / 22º</li>
                  </ul>
                </div>
              </div>
              <div class="row day-forecast">
                <div class="col-5 mini-icon"></div>
                <div class="day-specs">
                  <ul>
                    <li class="week-day">tue</li>
                    <li class="week-day-temperature">38º / 22º</li>
                  </ul>
                </div>
              </div>
              <div class="row day-forecast">
                <div class="col-5 mini-icon"></div>
                <div class="day-specs">
                  <ul>
                    <li class="week-day">wed</li>
                    <li class="week-day-temperature">38º / 22º</li>
                  </ul>
                </div>
              </div>
              <div class="row day-forecast">
                <div class="col-5 mini-icon"></div>
                <div class="day-specs">
                  <ul>
                    <li class="week-day">thu</li>
                    <li class="week-day-temperature">38º / 22º</li>
                  </ul>
                </div>
              </div>
              <div class="row day-forecast">
                <div class="col-5 mini-icon"></div>
                <div class="day-specs">
                  <ul>
                    <li class="week-day">fri</li>
                    <li class="week-day-temperature">38º / 22º</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="" target="_blank">Open-source code</a> by Sofía Enríquez
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
